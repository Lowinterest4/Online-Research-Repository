<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Research Library</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .research-card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 5px; }
    .research-card h3 { margin: 0 0 5px 0; }
  </style>
</head>
<body>

  <h1>Online Research Library</h1>

  <!-- Research List -->
  <div id="research-list"></div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Initialize Supabase
    const supabase = supabase.createClient(
      "https://YOUR_PROJECT_URL.supabase.co", // replace with your project URL
      "YOUR_ANON_KEY" // replace with your anon public key
    );

    // Load research data
    async function loadResearch() {
      const { data, error } = await supabase
        .from('researches')
        .select('*')
        .order('research_date', { ascending: false });

      if (error) {
        console.error("Error loading research:", error);
        return;
      }

      const container = document.getElementById('research-list');
      container.innerHTML = ''; // Clear any existing content

      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'research-card';
        div.innerHTML = `
          <h3>${item.title}</h3>
          <p><strong>Authors:</strong> ${item.authors}</p>
          <p><strong>Course:</strong> ${item.course}</p>
          <p><strong>Date:</strong> ${new Date(item.research_date).toLocaleDateString()}</p>
          <p><strong>Abstract:</strong> ${item.abstract}</p>
        `;
        container.appendChild(div);
      });
    }

    // Run on page load
    loadResearch();
  </script>
  
</body>
</html>
