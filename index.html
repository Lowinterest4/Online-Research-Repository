<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Research Library</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; text-align: left; border: 1px solid #ccc; }
    th { background-color: #f4f4f4; }
    tr:nth-child(even) { background-color: #fafafa; }
  </style>
</head>
<body>

  <h1>Online Research Library</h1>

  <!-- Research List Container -->
  <div id="research-list">Loading research...</div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // Initialize Supabase
      const supabaseClient = supabase.createClient(
        "https://emakckalouwopodqehgn.supabase.co", // Your Supabase URL
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVtYWtja2Fsb3V3b3BvZHFlaGduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NzA3OTYsImV4cCI6MjA4MTE0Njc5Nn0.eRQMLCrL4xEb58ap8RKTOyJx8pusfbr8Ut037GpYXfk" // Your anon key
      );

      const container = document.getElementById('research-list');

      try {
        const { data, error } = await supabaseClient
          .from('researches')
          .select('*')
          .order('research_date', { ascending: false });

        if (error) throw error;

        if (!data || data.length === 0) {
          container.innerHTML = "No research found.";
          return;
        }

        // Build table
        let tableHTML = `<table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Authors</th>
            <th>Course</th>
            <th>Research Date</th>
            <th>Abstract</th>
          </tr>`;

        data.forEach(item => {
          tableHTML += `
            <tr>
              <td>${item.id}</td>
              <td>${item.title}</td>
              <td>${item.authors}</td>
              <td>${item.course}</td>
              <td>${new Date(item.research_date).toLocaleDateString()}</td>
              <td>${item.abstract}</td>
            </tr>
          `;
        });

        tableHTML += `</table>`;
        container.innerHTML = tableHTML;

      } catch (err) {
        console.error(err);
        container.innerHTML = "Error loading research.";
      }
    });
  </script>

</body>
</html>
